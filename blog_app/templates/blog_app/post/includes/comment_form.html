<div class="container mt-4">
    <h2>Add a New Comment</h2>

    <form action="{% url "blog_app:post_comment" post.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Comment</button>
        </div>
    </form>
</div>
